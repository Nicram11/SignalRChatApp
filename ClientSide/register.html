<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Window</title>
  <link rel="stylesheet" href="css/loginStyles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>
    <a href="http://localhost:57314/">Click Here to login</a>
    <div id="container">
        <label for="username"><b>Username</b></label>
        <input id="login-input" type="text" placeholder="Enter Username" name="username" required>

        <label for="pwd"><b>Password</b></label>
        <input id="password-input" type="password" placeholder="Enter Password" name="pwd" required>

        <label for="confirmPwd"><b>Confirm Password</b></label>
        <input id="confirm-password-input" type="password" placeholder="Enter Password Again" name="confirmPwd" required>

        <button id="submit-button" type="submit">Register</button>
    </div>

    <script src="js/register.js"></script>
</body>

</html>
