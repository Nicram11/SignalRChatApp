<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Window</title>
  <link rel="stylesheet" href="css/loginStyles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>

<body>

  <div id="container">
    <label for="username"><b>Username</b></label>
    <input id="login-input" type="text" placeholder="Enter Username" name="username" required>

    <label for="pwd"><b>Password</b></label>
    <input id="password-input" type="password" placeholder="Enter Password" name="pwd" required>

    <button id="submit-button" type="submit">Login</button>
    <a href="http://localhost:57314/register.html">Click Here to register</a>
  </div>
    
  <script src="js/loginScript.js"></script>
</body>

</html>
